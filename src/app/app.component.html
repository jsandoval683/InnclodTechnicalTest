@if (isLoading()) {
<app-loading />
}

<app-navbar />
<main>
    @let notifyAction = notify();
    @if (notifyAction?.status) {
    <div class="notify {{notifyAction?.title?.toLowerCase()}}" (click)="closeNotify()">
        <h4>{{notifyAction?.title}}</h4>
        <p>{{notifyAction?.msg}}</p>
    </div>
    }
    <router-outlet />
</main>
<app-footer />
