<div class="card-container">
    <h1>Lista de tareas de {{project()?.name}}</h1>
    @for (item of todoList(); track item.id) {
    <app-task-card [task]='item' (changeOutput)="changeStatus($event, item.id)"
        (deleteOutput)="openDialog('200ms', '200ms', item.id)" (editOutput)="edit(item)" />
    }
</div>

<div class="floatButton" (click)="openFormModal()">
    <svg width="80" height="80" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
            clip-rule="evenodd" />
    </svg>
</div>

@if (formModal()) {
<app-modal (closeModalAction)="closeFormModal()" [data]="formModalTemplate()" modalTitle="Formulario de tareas">
    <ng-template #formTemplate>
        <app-task-form (saveTask)="saveTask($event)" [task]="taskSelected()" />
    </ng-template>
</app-modal>
}
