<div class="container">
    <h1 class="title">Lista de proyectos</h1>
    <div class="card-container">
        @for (item of projects(); track item.id) {
        <app-project-card class="app-card" [project]="item" (editOutput)="edit(item)" (deleteOutput)="openDialog('200ms', '200ms', item.id)" />
        }
    </div>
    <div class="floatButton" (click)="openFormModal()">
        <svg width="80" height="80" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
                clip-rule="evenodd" />
        </svg>
    </div>
</div>

@if (formModal()) {
<app-modal (closeModalAction)="closeFormModal()" [data]="formModalTemplate()" modalTitle="Formulario de proyecto">
    <ng-template #formTemplate>
        <app-project-form (saveProject)="saveProject($event)" [project]="projectSelected()" />
    </ng-template>
</app-modal>
}
